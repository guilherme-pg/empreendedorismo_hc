<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Presença</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>Registrar Presença</h1>

  <button onclick="startScanner()">Abrir Câmera</button>
  <div id="reader" style="width: 300px; margin-top: 20px;"></div>
  <div id="result"></div>

  <script>
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" }, // câmera traseira
        config,
        qrCodeMessage => {
          document.getElementById("result").innerText = `Código detectado: ${qrCodeMessage}`;

          // Envie para o servidor se desejar
          fetch("/registrar_presenca", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ qrcode: qrCodeMessage })
          }).then(res => res.json()).then(data => {
            alert(data.message);
            html5QrCode.stop(); // para a câmera após a leitura
          });
        },
        errorMessage => {
          // erros de leitura podem ser ignorados ou logados
        }
      ).catch(err => {
        console.error("Erro ao iniciar o scanner", err);
      });
    }
  </script>
</body>
</html>
